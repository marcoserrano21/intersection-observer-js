<body>
    <div class="heading">
        <section>
            <h1>

        <section>
            <h2 class="animation">Let's find Luigi!</h2>

        </section>
    </div>
    <div class="thirdSlide"> 
        <section>
            <h1 class="animation">Let's get this dude!</h1>
        </section>
    </div>
    <div class="fourthSlide"> 
        <section>
            <h1 class="animation">Here we go!!!</h1>
        </section>
    </div>
    <div class="fifthSlide"> 
        <section>
            <h1 class="animation">Yahoo!!!</h1>
        </section>
    </div>
